<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/base.css">
    <title>Todos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      img {
        max-width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="page">
      <div id="content">
        <main>
          <h1>To Do</h1>
          <ul id="todo" class="todoStyles"></ul>
        </main>
      </div>
      <footer>
        <form id='add-task-form'>
          <input
              type="text"
              id="taskName"
              name="taskName"
              maxlength="40"
          >
          <input id='add-task-button' type="submit" value="Add Task">
          <input type="hidden" name="action" value="add-task-button">
        </form>
        <div id="filters">
          <button id="filter-all-button">All</button>
          <button id="filter-incomplete-button">Incomplete</button>
          <button id="filter-complete-button">Complete</button>
        </div>
      </footer>
    </div>

    <!-- <script src="js/main.js" type="module"></script> -->
    <script src="js/main.js"></script>
  </body>
</html>
